    <style type="text/css">
      input {
        position: absolute;
        opacity: 0;
        z-index: -1;
      }
      /* Accordion styles */
      .tabs {
        overflow: hidden;
      }
      .tab {
        width: 100%;
        overflow: hidden;
      }
      .tab-label {
        display: flex;
        justify-content: space-between;
        padding: 1em;
        font-weight: bold;
        cursor: pointer;
        margin: 0;
        /* Icon */
      }
      .tab-label::after {
        content: "\e92d";
        font-family: "feather" !important;
        width: 1em;
        height: 1em;
        text-align: center;
        transition: all 0.35s;
      }
      .tab-content {
        max-height: 0;
        padding: 0 1em;
        transition: all 0.35s;
      }
      .tab-close {
        display: flex;
        justify-content: flex-end;
        padding: 1em;
        font-size: 0.75em;
        cursor: pointer;
      }
      input:checked + .tab-label::after {
        transform: rotate(180deg);
      }
      input:checked ~ .tab-content {
        max-height: 100vh;
        padding: 1em;
      }

      .btn-secondary {
        border: none;
        box-shadow: none;
        border-radius: 50%;
      }

      .profile {
        width: 48px;
        height: 48px;
        background-color: grey;
        color: #fff;
        font-size: 31px;
        border-radius: 5px;
      }
    </style>
