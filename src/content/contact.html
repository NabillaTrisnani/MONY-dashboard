      <div class="app-body">
        <div class="app-body__container">
          <div id="contact-us" class="tabcontent">
            <h3>Company Name</h3>
            <div class="card p-6">
              <div class="form-group">
                <label class="form-label">Branch Name<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="branch" value="Company Name" />
              </div>
              <div class="form-group">
                <label class="form-label">Contacts<span class="form-required">*</span></label>
                <label class="form-label mt-0">Use enter to insert multiple contacts</label>
                <textarea rows="2" class="form-control" name="contacts">021-12345678
  021-87654321</textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Country<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="country" value="Indonesia" />
              </div>
              <div class="form-group">
                <label class="form-label">Province<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="province" value="DKI Jakarta" />
              </div>
              <div class="form-group">
                <label class="form-label">City<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="city" value="Jakarta Pusat" />
              </div>
              <div class="form-group">
                <label class="form-label">Address<span class="form-required">*</span></label>
                <textarea rows="2" class="form-control" name="address">Kartini Raya No. 55F
  Sawah Besar</textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Postal Code<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="postal-code" value="10750" />
              </div>
              <div class="form-group">
                <label class="form-label">Email<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="email" value="support@compro.id" />
              </div>
              <div class="form-group">
                <label class="form-label">Working Days<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="working-days" value="Monday - Friday" />
              </div>
              <div class="form-group">
                <label class="form-label">Working Hours<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="working-hour" value="09.00 - 17.00" />
              </div>
              <div class="form-group">
                <label class="form-label">Map Title<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="map-title" value="Company Name" />
              </div>
              <div class="form-group">
                <label class="form-label">Map Latitude<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="map-title" value="-6.150792" />
              </div>
              <div class="form-group">
                <label class="form-label">Map Longitude<span class="form-required">*</span></label>
                <input type="text" class="form-control" name="map-longitude" value="106.834601" />
              </div>
              <div class="form-group">
                <label class="form-label">Map Location</label>
                <label class="form-label">Drag the marker to set a new place</label>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126438.33806413783!2d112.56174177578488!3d-7.978469457276236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd62822063dc2fb%3A0x78879446481a4da2!2sMalang%2C+Malang+City%2C+East+Java!5e0!3m2!1sen!2sid!4v1557991109379!5m2!1sen!2sid" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
